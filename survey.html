  const imgElement = document.getElementById('selectedImage');

  const imagePath = determineImageToShow(params);
  imgElement.src = imagePath;

  let currentStep = 1;

  function nextStep(step) {
      const currentStepDiv = document.getElementById(`step${step}`);
      const nextStepDiv = document.getElementById(`step${step + 1}`);
      if (currentStepDiv && nextStepDiv) {
          currentStepDiv.style.display = 'none';
          nextStepDiv.style.display = 'block';
          currentStep = step + 1;
      }
  }

  // Initially, show the first step
  document.getElementById('step1').style.display = 'block';

  function getQueryParams() {
    let queryParams = {};
    window.location.search.substring(1).split('&').forEach(function(param) {
      const [key, value] = param.split('=');
      queryParams[key] = decodeURIComponent(value);
    });
    return queryParams;
  }
  function determineImageToShow(params) {
    if (params.bedSize === "Queen" && params.budget === "3000" && params.theme === "Black") {
      <!-- window.location.replace("index.html"); -->
      return "/Users/erensonmez/Desktop/roomify-no-be/images/image1.png";

</script>
